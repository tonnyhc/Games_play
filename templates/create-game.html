{% extends 'base.html' %}
{% block page_content %}
    <!-- create game section -->
    <section id="create-page" class="auth">
        <!-- create game form -->
        <form id="create" method="post">
            <div class="container">
                <h1>Create Game</h1>
                {% csrf_token %}
                {{ form }}
                <input class="btn submit" type="submit" value="Create Game">
            </div>
        </form>
    </section>
{% endblock %}
